<!DOCTYPE html>
<html>
<head>
    <title>Textformat</title>
    <style>
        h1 {
            text-shadow: 8px 8px 6px #ff0202;
        }
        h2 {
            font-size: 40px;
            color: transparent;
            text-shadow: 0 0 8px rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>*Text Shadow*</h1>
    <h2>~Text Blur~</h2>
</body>
</html>
