<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Jquery examples </title>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>

    <style>
        img{
            color: rgb(253, 13, 161);
            border-right-width: medium;
        }
        body
        {
            background-color:rgb(84, 221, 226);
        }
        p
        {
            color: red;
            font-weight:bold;;
            font-size: xx-large;
        }
      
        button
        {
            color: darkorange;
        }

    </style>
    <label <b>ANIMATIONS PART:1 </b></label>
    <script>
        
        $(document).ready(function () {
            $("label").mouseover(function () {
                $("img").animate({ bottom :'50px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseout(function () {
                $("img").animate({ left :'70px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseover(function () {
                $("img").animate({ bottom :'70px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseout(function () {
                $("img").animate({ left :'90px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseover(function () {
                $("img").animate({ bottom :'90px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseout(function () {
                $("img").animate({ left :'110px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseover(function () {
                $("img").animate({ bottom :'110px'});
            });
        });

        $(document).ready(function () {
            $("label").mouseover(function () {
                $("img").animate({ right :'50px'});
            });
        });
        
        $(document).ready(function () {
            $("label").mouseover(function () {
                $("img").animate({ top :'50px'});
            });
        });
        
        $(document).ready(function () {
            $("label").mouseout(function () {
                $("img").animate({ left :'50px'});
            });
        });
    </script>

<body>
   
    <!-- <img src="images/sunset.jpg" style="position: fixed; width: 150px;height: 150px;border:5px double red;">
    </img>  -->
    
    <img src="images/planestic.jpg" style="position: fixed; width: 100px;height: 100px;border:5px double rgb(0, 255, 136);background-color: aqua;">
    </img>


    <marquee behavior="scroll" direction="left" id="mymarquee">
        <p> WELCOME TO MY PAGE </p>
        </marquee>
        <br><br><br><br><br><br>
        <input type="button" value="Stop Marquee" onClick="document.getElementById('mymarquee').stop();"><br><br>
        <input type="button" value="Start Marquee" onClick="document.getElementById('mymarquee').start();">
    
    
</body>
</html>
